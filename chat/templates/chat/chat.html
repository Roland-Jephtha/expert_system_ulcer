<!DOCTYPE html>

    {% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Expert System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'chat/css/custom.css' %}">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --success-color: #1cc88a;
            --info-color: #36b9cc;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
            --light-color: #f8f9fc;
            --dark-color: #5a5c69;
        }

        body {
            background-color: #f8f9fc;
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif, sans-serif;
            min-height: 100vh;
        }

        .chat-container {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            overflow: hidden;
            height: calc(100vh - 4rem);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(45deg, var(--primary-color), #224abe);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
        }

        .chat-header .expert-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .chat-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background-color: #f8f9fc;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 0.75rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background-color: var(--primary-color);
            color: white;
            order: 3;
        }

        .message.bot .message-avatar {
            background-color: var(--success-color);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            position: relative;
        }

        .message.user .message-content {
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message.bot .message-content {
            background-color: #e9ecef;
            color: #495057;
            border-bottom-left-radius: 0.25rem;
        }

        .message-time {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            opacity: 0.7;
        }

        .suggestions-container {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e3e6f0;
            background-color: white;
        }

        .suggestions-title {
            font-size: 0.875rem;
            font-weight: 800;
            color: var(--secondary-color);
            text-transform: uppercase;
            margin-bottom: 0.75rem;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .suggestion-chip {
            background-color: #e9ecef;
            color: var(--secondary-color);
            border: none;
            border-radius: 15px;
            padding: 0.4rem 0.8rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion-chip:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .chat-input-container {
            padding: 1rem;
            background-color: white;
            border-top: 1px solid #e3e6f0;
        }

        .chat-input-form {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input {
            flex-grow: 1;
            border-radius: 25px;
            border: 1px solid #ddd;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out;
        }

        .chat-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        .send-button {
            border-radius: 50%;
            width: 45px;
            height: 45px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            border: none;
            color: white;
            transition: all 0.2s;
        }

        .send-button:hover {
            background-color: #2e59d9;
            transform: scale(1.05);
        }

        .typing-indicator {
            display: none;
            padding: 0.5rem 0.75rem;
            background-color: #e9ecef;
            border-radius: 0.5rem;
            width: fit-content;
            margin-bottom: 1rem;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .start-chat-button-container {
            text-align: center;
            margin-top: 1rem;
            animation: fadeIn 1s ease-in;
        }

        .start-chat-button {
            background-color: var(--primary-color);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .start-chat-button:hover {
            background-color: #2e59d9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .message {
            opacity: 0;
            animation: messageSlide 0.3s ease forwards;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .suggestion-chip {
            animation: chipFadeIn 0.3s ease forwards;
            animation-fill-mode: both;
        }

        @keyframes chipFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .suggestion-chip:nth-child(1) { animation-delay: 0.1s; }
        .suggestion-chip:nth-child(2) { animation-delay: 0.2s; }
        .suggestion-chip:nth-child(3) { animation-delay: 0.3s; }
        .suggestion-chip:nth-child(4) { animation-delay: 0.4s; }
        .suggestion-chip:nth-child(5) { animation-delay: 0.5s; }
        .suggestion-chip:nth-child(6) { animation-delay: 0.6s; }
        .suggestion-chip:nth-child(7) { animation-delay: 0.7s; }
        .suggestion-chip:nth-child(8) { animation-delay: 0.8s; }

        @keyframes typing {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <i class="bi bi-chat-dots expert-icon"></i>
            <div>
                <h4 class="mb-0">Expert System for Diagnosis and Treatment of Ulcer</h4>
                <small>Ask me health-related questions</small>
            </div>
        </div>

        <div class="chat-body">
            <div class="chat-messages" id="messages">
                <!-- Initial welcome message will be added by JavaScript -->
            </div>

            <div class="suggestions-container" id="suggestions-container">
                <div class="suggestions-title">Common questions</div>
                <div class="suggestion-chips" id="suggestions">
                    <!-- Questions will be added by JavaScript -->
                </div>
                <div class="start-chat-button-container">
                    <button class="btn btn-primary start-chat-button" id="start-chat-button">
                        <i class="bi bi-chat-dots-fill me-2"></i>
                        Start Chat
                    </button>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <form class="chat-input-form" id="input-form">
                <input type="text" class="form-control chat-input" id="message-input" 
                       placeholder="Type your question..." autocomplete="off" required />
                <button type="submit" class="btn send-button">
                    <i class="bi bi-send-fill"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{% static 'chat/js/chat_custom_sounds.js' %}"></script>

</body>
</html>
