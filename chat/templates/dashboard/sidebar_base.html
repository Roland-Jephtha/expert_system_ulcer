{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expert System{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

    <style>
        :root {
            --primary-color: #1a2a6c;
            --primary-hover: #15235a;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --radius-md: 8px;
            --transition: all 0.3s ease;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--primary-color);
            color: white;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            overflow-y: auto;
            box-shadow: 2px 0 6px rgba(0,0,0,0.1);
            z-index: 1100;
        }

        /* By default hidden on mobile */
        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
            }
            .sidebar.active {
                left: 0;
            }
        }

        .sidebar-header {
            padding: 1.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            background: var(--primary-hover);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
        }

        .close-btn {
            background: transparent;
            border: none;
            font-size: 1.25rem;
            color: white;
            display: none; /* hidden on large screens */
        }
        .close-btn:hover {
            color: #e2e8f0;
        }
        @media (max-width: 768px) {
            .close-btn {
                display: block; /* show only on mobile */
            }
        }

        .sidebar-menu {
            flex: 1;
            padding: 1rem 0;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
            gap: 0.75rem;
            transition: var(--transition);
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: var(--primary-hover);
            border-left: 4px solid #60a5fa;
            padding-left: 1.25rem;
        }

        .sidebar-footer {
            padding: 1rem 1.5rem;
            font-size: 0.85rem;
            color: #cbd5e1;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 80px 1.5rem 1.5rem;
            transition: var(--transition);
            width: 100%;
        }
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }
        }

        /* Navbar shift on desktop */
        @media (min-width: 992px) {
            nav.navbar {
                margin-left: 250px;
            }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span><i class="bi bi-heart-pulse"></i> Expert System</span>
            <!-- Close button for mobile -->
            <button class="close-btn" id="closeSidebar">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <nav class="sidebar-menu">
            <a href="{% url 'dashboard' %}" ><i class="bi bi-speedometer2"></i> Dashboard</a>
            <a href="{% url 'chat' %}"><i class="bi bi-robot expert-icon"></i> Consult the Expert</a>
            <a href="{% url 'reports' %}"><i class="bi bi-file-earmark-medical"></i> Reports</a>
            <a href="{% url 'profile_update' %}"><i class="bi bi-person"></i> Profile</a>
            <!-- <a href="{% url 'history' %}"><i class="bi bi-clock-history"></i> History</a> -->
            <a href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </nav>
        <div class="sidebar-footer">
            &copy; {{ year }} Expert System
        </div>
    </aside>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top" style="z-index: 1050;">
        <div class="container-fluid">
            <!-- Sidebar toggle button -->
            <button class="btn btn-primary d-lg-none me-2" id="toggleBtn">
                <i class="bi bi-list"></i>
            </button>

            <!-- Brand / Title -->
            <a class="navbar-brand text-dark fw-bold" href="#">Expert System</a>

            <!-- Collapsible menu toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto align-items-center">
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-bell fs-5 text-secondary"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-gear fs-5 text-secondary"></i></a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile_update' %}"><i class="bi bi-person-circle fs-5 text-secondary"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleBtn');
        const closeBtn = document.getElementById('closeSidebar');

        toggleBtn.addEventListener('click', function () {
            sidebar.classList.toggle('active');
        });

        closeBtn.addEventListener('click', function () {
            sidebar.classList.remove('active');
        });
    </script>




    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% if messages %}
    <script>
        {% for message in messages %}
            Swal.fire({
                icon: 'success',
                title: 'Success',
                text: '{{ message }}',
                showConfirmButton: false,
                timer: 2000
            });
        {% endfor %}
    </script>
{% endif %}

</body>
</html>
