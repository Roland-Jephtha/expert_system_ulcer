<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expert System{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">

    {% block extra_css %}{% endblock %}

    <style>
        body {
            {% comment %} background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); {% endcomment %}
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .auth-header {
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            color: white;
            padding: 30px 25px;
            text-align: center;
        }

        .auth-body {
            padding: 40px 30px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #1a2a6c;
            box-shadow: 0 0 0 0.2rem rgba(26, 42, 108, 0.25);
        }

        .btn-auth {
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            border: none;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(50, 50, 50, 0.1);
        }

        .auth-footer {
            padding: 20px 30px 30px;
            text-align: center;
            color: #6c757d;
        }

        .auth-footer a {
            color: #1a2a6c;
            font-weight: 600;
        }

        .auth-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .navbar {
            display: none; /* Hide navbar on auth pages */
        }

        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }

        .form-control {
            border-left: none;
        }

        @media (max-width: 576px) {
            .auth-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- No navbar on auth pages -->

    {% block content %}{% endblock %}

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="{% static 'dashboard/js/script.js' %}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
